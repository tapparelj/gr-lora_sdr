id: lora_sdr_frame_sender
label: frame_sender
category: '[LoRa]/CRAN'

templates:
  imports: import lora_sdr
  make: lora_sdr.frame_sender(${addres}, ${port}, ${mode}, ${debug_mode}, ${reply}, ${sf}, ${samp_rate}, ${bw}, ${has_crc},
   ${pay_len}, ${cr}, ${impl_head}, ${sync_words}, ${input_data})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as \$keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
parameters:
- id: addres
  label: Broker addres
  dtype: string
  default : "localhost"
- id: port
  label: Brokers port
  dtype: int
  default : 5555
- id: mode
  label : Synchronous mode
  dtype: enum
  default : 'True'
  options: ['True', 'False']
  option_labels: ['Yes', 'No']
- id: reply
  label : Reply back
  dtype: enum
  default : 'True'
  options: ['True', 'False']
  option_labels: ['Yes', 'No']
- id: debug_mode
  label : Debug mode
  dtype: enum
  default : 'True'
  options: ['True', 'False']
  option_labels: ['True', 'False']
- id: sf
  label: Sf
  dtype: int
- id: samp_rate
  label: Samp_rate
  dtype: int
- id: bw
  label: Bw
  dtype: int
- id: has_crc
  label: Has_crc
  dtype: bool
  default: "False"
- id: pay_len
  label: Pay_len
  dtype: int
- id: cr
  label: Cr
  dtype: int
- id: impl_head
  label: Impl_head
  dtype: bool
- id: sync_words
  label: Sync words
  dtype: int_vector
  default: [8, 16]
- id: input_data
  label: Input string
  dtype: string
  default: ""

asserts:
  - ${ sf ==7 or sf == 8 or sf ==9 or sf == 10 or sf == 11 or sf ==12 }
  - ${ cr ==0 or cr ==2 or cr ==3 or cr ==4 }

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
  - domain: stream
    dtype: complex

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
